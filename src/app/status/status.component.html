<div class="card-deck mb-3">
  <div class="card">
    <div class="card-header">JBoss Status</div>
    <div class="card-body">
      <div class="card-text">
        <p>Is the jboss-api up?</p>
        <button class="btn btn-lg btn-primary" (click)="getJBoss()"><fa-icon [icon]="refreshIcon" class="mr-1"></fa-icon> JBoss</button>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header">Springboot Status</div>
    <div class="card-body">
      <div class="card-text">
        <p>Is the jboss-api up?</p>
        <button class="btn btn-lg btn-primary" (click)="getSpring()"><fa-icon [icon]="refreshIcon" class="mr-1"></fa-icon> Springboot</button>
      </div>
    </div>
  </div>
</div>

<div class="card-deck">
  <div class="card">
    <div class="card-header">Response</div>
    <div class="card-body">
      <div class="card-text">
        <pre>{{ status | json }}</pre>
      </div>
    </div>
  </div>
</div>
